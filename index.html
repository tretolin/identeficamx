            <!-- CONTCT FORM -->
          <div class="container">
            <div class="">
                <div class="col-sm-12 col-md-6 col-md-offset-3">
                    <h2>Deja tus datos y nosotros te llamamos.</h2>
                    <form class="p-4">
                        <div class="form-group">
                          <label for="full-name">Nombres(s)</label>
                          <input type="name" class="form-control" id="name" placeholder="Nombre(s)">
                        </div>
    
                        <div class="form-group">
                            <label for="phone-number">Teléfono</label>
                            <input type="phone" class="form-control" id="phone" placeholder="Teléfono">
                        </div>
                            <div class="form-group">
                            <label for="call">¿Agendar llamada? <input type="checkbox" id="call"/></label>
                        </div>
    
                        <div class="form-group">
                            <label for="date">Fecha y Hora</label>
                            <select class="form-control">
                                <option>Hoy antes de las 12PM</option>
                                <option>Hoy después de las 12PM</option>
                                <option>Mañana antes de las 12PM</option>
                                <option>Mañana después de las 12PM</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
    
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message">Comentario</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
    
                </div>
            </div>
            <!-- END CONTACT FORM -->
